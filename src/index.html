<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- Login Container (shown by default) -->
    <div id="loginContainer" class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <!-- Dashboard Container (hidden by default) -->
    <div id="dashboardContainer" class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome to Your Dashboard</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        <main class="dashboard-content">
            <div class="stats-card">
                <h3>Account Info</h3>
                <p>Email: <span id="userEmail"></span></p>
                <p>Status: <span id="loginStatus">Active</span></p>
            </div>
            <div class="stats-card">
                <h3>Session Activity</h3>
                <p>Last Login: <span id="lastLogin"></span></p>
                <button id="refreshBtn" class="action-btn">Refresh Data</button>
            </div>
        </main>
    </div>

    <script type="module" src="/main.ts"></script>
</body>

</html>
